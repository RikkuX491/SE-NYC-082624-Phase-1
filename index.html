<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flatburger</title>
        <link rel="icon" href="./assets/hamburger-icon.png">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer type="text/javascript" src="./src/index.js"></script>
    </head>

    <body>
        <header>
            <h3>üçî Flatburger üçî</h3>
        </header>

        <!-- Restaurant Menu -->
        <div id="restaurant-menu">
            <!-- Food Images Here -->
        </div>

        <!-- Food Details -->
        <div id="food-detail">
            <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
            <h2 class="name">Insert Name Here</h2>
            <h2>Number In Cart: <span id="number-in-cart-count">[X]</span></h2>
        </div>

        <h3>Description:</h3>
        <p id='description-display'>
            Insert food description here
        </p>

        <form id="add-to-cart-form">
            <input type="number" step=".01" id="number-to-add" name="number-to-add" placeholder="Number to add..." />
            <input type="submit" value="Add to Cart" />
        </form>

        <!-- New Food Form -->
        <form id="new-food">
            <h4>Add New Food</h4>
            <label for="new-name">Name: </label>
            <input type="text" id="new-name" name="name" autocomplete="off" />
            <label for="new-image">Image: </label>
            <input type="text" id="new-image" name="image" autocomplete="off" />
            <label for="new-description">Description: </label>
            <textarea id="new-description" name="description"></textarea>
            <input type="submit" value="Create" />
        </form>
    </body>
</html>
